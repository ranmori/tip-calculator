<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>SPLI<br>TTER</h1>
    <div class="calculator">
      <div class="input-section">
        <label for="bill">Bill</label>
        <input type="number" id="bill" placeholder="0.00">
        
        <label>Select Tip %</label>
        <div class="tip-buttons">
          <button class="tip-btn" data-tip="5">5%</button>
          <button class="tip-btn" data-tip="10">10%</button>
          <button class="tip-btn" data-tip="15">15%</button>
          <button class="tip-btn" data-tip="25">25%</button>
          <button class="tip-btn" data-tip="50">50%</button>
          <input type="number" id="custom-tip" placeholder="Custom">
        </div>
        
        <label for="people">Number of People</label>
        <input type="number" id="people" placeholder="0">
        <p class="error-msg" id="people-error">Can't be zero</p>
      </div>
      
      <div class="result-section">
        <div class="result">
          <p>Tip Amount <span>/ person</span></p>
          <h2 id="tip-amount">$0.00</h2>
        </div>
        <div class="result">
          <p>Total <span>/ person</span></p>
          <h2 id="total-amount">$0.00</h2>
        </div>
        <button id="reset">RESET</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
